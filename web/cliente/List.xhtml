<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:commandButton action="#{clienteController.prepareCreate}" value="Crear Cliente"/>
                <br/>
                <p:dataTable value="#{clienteController.listaClientes}" var="item">
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroDocumento"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroDocumento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombresCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.nombresCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ApellidosCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidosCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaNacimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaCracionCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaCracionCliente}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ciudad"/>
                        </f:facet>
                        <h:outputText value="#{item.ciudad.toString()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdGenero"/>
                        </f:facet>
                        <h:outputText value="#{item.idGenero.toString()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdTipoDocumento"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoDocumento.toString()}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
